<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="inc/style.css" rel="stylesheet" type="text/css">
    <script src="inc/script.js"></script>
    <link rel="icon" href="inc/comp_on-off_btn1.png" type="image/png" />
    <title>ESP Relay</title>
</head>

<body onload='GetConfig(); GetDeviceTime();'>
    <h1 id='h1'>ESP Relay</h1>
    <p>
        Device time: <span id='spanDeviceTime'></span>
        <input type="button" id='btnGetCurrentTime' value="Get current time" onclick="GetCurrentTime()"
            style="margin-top: 10px;">
            <a href="/dat/msg.log">Messages (/dat/msg.log)</a>
            <br>
            <a href="/otaUpdate">OTA Update (/otaUpdate)</a>
    </p>
    <form action="">
        <h3>
            <input type="checkbox" id='chkAuto'>
            <label for="chkAuto">Auto</label>
        </h3>
        From
        <input type="time" id="timAutoFrom">
        to
        <input type="time" id="timAutoTo">

        <h3>
            <input type="checkbox" id='chkMoment'>
            <label for="chkMoment">Moment</label>
        </h3>
        It is ON for <input type="number" id="numMoment" min="1" max="120" id=""> minutes
        <p>
            Turn off WiFi after <input type="number" id="numWiFiOn" min="0" max="120" id=""> minutes (0 - never)
        </p>

        <input type="button" id='btnOk' value="Save" onclick="SaveConfig()">

        <input type="button" id='btnNameIp' value="Change app name and IP" onclick="ChangeNameIp()">
    </form>
</body>

</html>
