<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="inc/style.css" rel="stylesheet" type="text/css">
    <script src="inc/script.js"></script>
    <link rel="icon" href="inc/favicon.ico" type="image/x-icon" />
    <title>ESP Relay</title>
</head>

<body onload='GetConfig();'>
    <h1 id='x'>ESP Relay web app</h1>
    <form action="">
        <h3>
            <input type="checkbox" id='chkAuto'>
            <label for="chkAuto">Auto</label>
        </h3>
        From
        <input type="time" id="timAutoFrom">
        to
        <input type="time" id="timAutoTo">
        <!-- <br>
        <input type="checkbox" id='chkShutDownWiFi'>
        <label for="chkShutDownWiFi">Auto Shut Down WiFi After 5min</label> -->

        <h3>
            <input type="checkbox" id='chkMoment'>
            <label for="chkMoment">Moment</label>
        </h3>
        It is ON for <input type="number" id="numMoment" min="1" max="120" id=""> minutes

        <input type="button" id='btnOk' value="OK" onclick="SaveConfig()">
    </form>
</body>

</html>
